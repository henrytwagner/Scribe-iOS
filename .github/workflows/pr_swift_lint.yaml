name: pr_swift_lint
on:
  pull_request_target:
    branches:
      - main
    types:
      - opened

jobs:
  swift_format_check:
    runs-on: macos-latest

    name: Run Swift Lint and Format Check

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Homebrew (if macOS does not have it)
        run: |
          if ! command -v brew &>/dev/null
          then
              /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          fi

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Run SwiftLint
        id: lint
        run: swiftlint lint --config /Users/runner/work/Scribe-iOS/Scribe-iOS/.github/workflows/.swiftlint.yaml; echo steps.lint.outcome; echo steps.lint.conclusion
        continue-on-error: true 
      
      - name: Check for warnings
        if: ${{ steps.lint.outcome == 'failure' && steps.lint.conclusion != 'failure' }}
        run: echo "SwiftLint warnings detected"
        # Add additional steps here to handle the warnings case

      - name: Fail on SwiftLint errors
        if: ${{ steps.lint.conclusion == 'failure' }}
        run: echo "SwiftLint errors detected"
        # run: exit 1 # Explicitly fail the workflow if there are SwiftLint errors
