
# Lints the project using SwiftLint

name: SwiftLint

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize]


jobs:
  swift_format_check:
    runs-on: macos-latest

    name: Run Swift Lint and Format Check

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Homebrew (if macOS does not have it)
        run: |
          if ! command -v brew &>/dev/null
          then
              /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          fi

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Run SwiftLint
        run: |
          swiftlint lint --config /Scribe-iOS/.github/workflows.swiftlint.yaml
          if [ $result -eq 0 ] || [ $result -eq 1 ]; then
              echo "SwiftLint passed with no errors."
          else
              echo "SwiftLint failed with errors."
              exit 1
          fi
